<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Project</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
<style>
    .success,.error{
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0px;
    }
    .success{
        background-color: green;
    }
    .error{
        background-color: red;
    }
</style>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="">Title</label>
                <input type="text" id="title" class="u-full-width" >
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" >
            </div>
            <div>
                <label for="isbn">Title</label>
                <input type="text" id="isbn" class="u-full-width" >
            </div>
            <div>
                <input type="submit" class="u-full-width" value="Submit">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>isbn</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app-two.js"></script>
</body>
</html>
